<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        #status {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #007b99;
        }
    </style>
</head>
<body>

    <h1>Detect Your IP</h1>
    <p>Click the button to detect your private or public IP address.</p>
    <button onclick="getPrivateIP()">Start Detection</button>
    
    <div id="status"></div>

    <script>
        async function getPrivateIP() {
            try {
                // Fetch the private or public IP from the server
                const response = await fetch('http://localhost:3000/private-ip');
                const data = await response.json();
                const ip = data.ip;
                document.getElementById('status').textContent = `Detected IP: ${ip}`;
            } catch (error) {
                console.error("Error fetching IP:", error);
                document.getElementById('status').textContent = "Could not detect IP";
            }
        }
    </script>

</body>
</html>
